services:
  libraryai:
    build:
      context: .
      dockerfile: Dockerfile.local
    image: libraryai:local
    profiles:
      - cli
    volumes:
      - ./data/raw:/app/data/raw
      - ./data/processed:/app/data/processed
      - ./data/vector_store:/app/data/vector_store
      - model-cache:/models
    environment:
      - DATA_DIR=/app/data
      - HF_HOME=/models
      - EMBEDDING_DEVICE=cpu
      - GENERATION_DEVICE=cpu
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    command: ["--help"]

  web:
    image: libraryai:local
    volumes:
      - ./data/raw:/app/data/raw
      - ./data/processed:/app/data/processed
      - ./data/vector_store:/app/data/vector_store
      - model-cache:/models
    environment:
      - DATA_DIR=/app/data
      - HF_HOME=/models
      - EMBEDDING_DEVICE=cpu
      - GENERATION_DEVICE=cpu
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    command: ["web", "--host", "0.0.0.0", "--port", "8000"]

  test:
    image: libraryai:local
    profiles:
      - test
    volumes:
      - ./tests:/app/tests
      - ./data/raw:/app/data/raw
      - ./data/processed:/app/data/processed
      - ./data/vector_store:/app/data/vector_store
      - model-cache:/models
    environment:
      - DATA_DIR=/app/data
      - HF_HOME=/models
      - EMBEDDING_DEVICE=cpu
      - GENERATION_DEVICE=cpu
      - PYTHONUNBUFFERED=1
    entrypoint: ["pytest"]
    command: ["tests/", "-v", "-m", "not slow"]

volumes:
  model-cache:
